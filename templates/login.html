{% extends 'site_base.html' %}



{% block body %}

    {% load bootstrap3 %}

    <div style="width: 10%; margin: auto; margin-top: 3cm">
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
                </button>
            {% endbuttons %}

        </form>
    </div>

{% endblock %}
